<div class="container d-flex align-items-center vh-100">
  <div class="row">
    <div class="col-md-6">
      <img src="../../assets/undraw_ice_cream_s-2-rh.svg" alt="Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <div class="login-container p-4">


      <h1 class="stylish-heading text-center mb-3">Join HungryHub and satisfy your cravings!</h1>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username"><i class="bi bi-person-fill"></i> Username:</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="bi bi-lock-fill"></i> Password:</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="role"><i class="bi bi-people-fill"></i> Role:</label>
          <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
            <option value="seller">Seller</option>
            <option value="customer">Customer</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid"><i class="bi bi-person-plus"></i> Register</button>
      </form>
    </div>
    </div>
  </div>
</div>
